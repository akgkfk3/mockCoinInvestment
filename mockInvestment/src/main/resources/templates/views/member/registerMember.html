                    id="id"
                    name="id"

                            class="form-control"
                            name="password"
                            placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                            aria-describedby="password"
                    />
                    <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력해주세요." />
                </div>
                <div class="mb-3">
                  <label for="birthdate" class="form-label">Birthdate</label>
                  <input type="text" class="form-control" id="birthdate" name="birthDate" placeholder="생년월일을 입력해주세요." />
                </div>
                <div class="mb-3">
<!--                  <div class="form-check">-->
                    <label class="form-label" for="gender-male">
                      GENDER
                    </label>
                    <input class="form-radio-input" type="radio" id="gender-male" name="gender" value="m"/> <label class="form-radio-label" for="gender-male">Male</label>
                    <input class="form-radio-input" type="radio" id="gender-female" name="gender" value="f"/> <label class="form-radio-label" for="gender-female">Female</label>

<!--                  </div>-->
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">PhoneNumber</label>
                  <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="휴대전화 번호를 입력해주세요." />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="text" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요." />
